<div data-role="view" data-title="Login" data-layout="main" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow">
    <div class="signin-view" id="dvsignin">
        <div class="dvlogo">
            <img src="images/H_logo.png" alt="Logo" />
        </div>
        <div class="marginTop-30"></div>
        <ul data-role="listview" data-style="inset">
            <li>
                <i class="fa fa-3x fa-user "> </i>
                <input id="inputEmail" value="rk" type="text" class="inputtext"   placeholder="Username" maxlength="200" required>
            </li>
            <li>
                <i class="fa fa-3x fa-lock"> </i>
                <input id="inputPassword" value="rk" class="inputtext" type="password"   placeholder="Password" maxlength="200" required>
            </li>
        </ul>
        <div class="marginTop-30"></div>
        <div class="marginTopBottom-10">
            <a style="display:none" id="btnsignin" data-role="button" 
               class="hbutton pull-right" data-bind="events: { click: checksignin }">Sign In</a>
        </div>
        <div id="dvstartsigninprocess" style="display:none;  text-align:center ;">
            <i class="fa fa-3x fa-spinner fa-spin"></i>
            <h2 class="horange">Authenticating Credentials...</h2>
        </div> 
    </div>
