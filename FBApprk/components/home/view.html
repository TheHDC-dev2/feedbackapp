<div data-role="view" data-title="Login" data-layout="main" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow">
    <div class="signin-view" id="dvsignin">
        <div class="dvlogo"> <img id="imglogo" src="images/H_logo.png" alt="Logo" /> </div>
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <span class="km-icon km-user-e"> </span>
                    <input id="inputEmail" value="rk" type="text" class="textinput" placeholder="Username" maxlength="200" required>
                </li>
                <li>
                    <span class="km-icon km-key-e"> </span>
                    <input id="inputPassword" value="rk" type="password"  class="textinput" placeholder="Password"  maxlength="200" required>
                </li>
            </ul>
            <div class="marginTop-30">    </div>
            <div class="marginTopBottom-10 ">
                <a id="btnsignin" data-role="button" class="km-primary hbutton  pull-right" data-bind="events: { click: checksignin }">Sign In</a>
            </div>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;"> You are currently offline. Before using this app in offline mode you must initialize it while you are online </div>
